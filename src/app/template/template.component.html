<div class="container">
    <h1>Template Driven Forms</h1>
    <form #userForm="ngForm"  (ngSubmit)="onSubmit(userForm)" >
   <div class="col-md-4 mb-2">
      <div class="form-group">
        <label class="form-label fs-1">Name</label>
        <input type="text" #name="ngModel" class="form-control" name="name" [(ngModel)]="userModel.name" pattern="^[A-Za-z]{5,20}$"  placeholder="Name" required> 
        <div *ngIf="name.invalid && name.touched">
            <small class="text-danger" *ngIf="name.errors?.['required']">name is required</small>
            <small class="text-danger" *ngIf="name.errors?.['pattern']">Name should have only alphabets and minimum 5-20 characters</small>
          </div>    
   </div>
   <br>
      <div class="form-group">
        <label>Email</label>
        <input type="text" #email="ngModel"  class="form-control" placeholder="Email" required
         name="email" [(ngModel)]="userModel.email" >       
        <div *ngIf="email.invalid && email.touched">
          <small class="text-danger" *ngIf="email.errors?.['required']">Email is required</small>
        </div>
      </div>
  <br>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" #phone="ngModel" placeholder="Phone number" pattern="^\d{10}$" class="form-control" required
        name="phone" [(ngModel)]="userModel.phone" > 
        <div *ngIf="phone.invalid && phone.touched">
          <small class="text-danger" *ngIf="phone.errors?.['required']">Phone number is required</small>
          <small class="text-danger" *ngIf="phone.errors?.['pattern']">Phone number should be 10 digits</small>
        </div>
      </div>
      <br>
      <div class="form-group">
        <label>Date Of Birth</label>
        <input type="date" #date="ngModel" class="form-control" required
        name="date" [(ngModel)]="userModel.date" max="{{maxDate}}" (change)="validateDateOfBirth()"> 
        <div *ngIf="!date.invalid && date.touched">
          <small class="text-danger" *ngIf="date.errors?.['required']">Date of Birth is required</small>
          <small class="text-danger" *ngIf="validateDateOfBirth()">Age Should greater than 18</small>
        </div>
      </div>
    <br>
      <div class="form-group">
        <label> Gender</label><br>
        <input  type="radio" name="gender" value="Male" required ngModel #gender="ngModel">Male &nbsp;
        <input  type="radio" name="gender" value="Female"required ngModel #gender="ngModel">Female
      </div> 
  <br>
      <div class="form-group">
        <label>Language</label>
        <select class="custom-select"  required #topic="ngModel" required name="topic" [(ngModel)]="userModel.topic ">
          <option hidden value="">Select any one</option>
          <option *ngFor="let topic of topics">{{topic}}</option>
        </select>
      
      </div><br>
  
      <button [disabled]="userForm.form.invalid"  type="submit" class="btn btn-primary">submit</button>
    </div> 
   </form>
   {{value|json}}
  </div>
